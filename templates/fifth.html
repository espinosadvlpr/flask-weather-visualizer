<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenido a la aplicaci√≥n del clima</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav align-items-center mx-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/first">Primer punto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/second">Segundo punto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/third">Tercer punto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/fourth">Cuarto punto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/fifth">Quinto punto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/sixth">Sexto punto</a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh; background-color: #f5f5f5"
    >
      <div class="text-center w-75 h-75 shadow bg-white rounded">
        <div class="container-fluid">
          <div class="p-4">
            <h2>Comportamiento de la variable Temperatura para cada ciudad.</h2>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <canvas class="w-75 h-75" id="chart"></canvas>
        </div>
      </div>
    </div>
    <script>
      const mychart = document.getElementById('chart');
      new Chart(mychart,{
        type: "line",
        data: {
          labels: {{ labels | safe }},
          datasets: [
            {
              label: "Tunja",
              data: {{ tunja | safe }},
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            },
            {
              label: "Bucaramanga",
              data: {{ bucaramanga | safe }},
              fill: false,
              borderColor: 'rgb(250, 78, 41)',
              tension: 0.1
            },
            {
              label: "Barranquilla",
              data: {{ barranquilla | safe }},
              fill: false,
              borderColor: 'rgb(175, 122, 197)',
              tension: 0.1
            },
            {
              label: "Bogota",
              data: {{ bogota | safe }},
              fill: false,
              borderColor: 'rgb(52, 73, 94)',
              tension: 0.1
            },
            {
              label: "Cartagena",
              data: {{ cartagena | safe }},
              fill: false,
              borderColor: 'rgb(241, 196, 15)',
              tension: 0.1
            },
            {
              label: "Barranca",
              data: {{ barranca | safe }},
              fill: false,
              borderColor: 'rgb(46, 204, 113)',
              tension: 0.1
            }
          ]
        }
      })
    </script>
  </body>
</html>
