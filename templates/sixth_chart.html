<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenido a la aplicación del clima</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh; background-color: #f5f5f5"
    >
      <div class="text-center w-75 h-75 shadow bg-white rounded">
        <div class="container-fluid">
          <div class="p-4">
            <h2>
              Gráfico de dispersión de la variable {{title}} para la ciudad de
              {{city}}
            </h2>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <canvas class="w-50 h-50" id="chart"></canvas>
        </div>
        <div class="container-fluid">
          <div class="p-4">
            <a role="button" class="btn btn-dark btn-sm" href="/sixth">
              ← Regresar</a
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      const mychart = document.getElementById('chart');
      window.chart_label = "{{ title }}"
      new Chart(mychart,{
        type: "scatter",
        data: {
          labels: {{ labels | safe }},
          datasets: [
            {
              label: chart_label,
              data: {{ values | safe}},
              fill: false,
              borderColor: 'rgb(250, 78, 41)',
              tension: 0.1
            }
          ]

        }
      })
    </script>
  </body>
</html>
