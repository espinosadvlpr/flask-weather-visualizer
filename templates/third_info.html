<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenido a la aplicación del clima</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh; background-color: #f5f5f5"
    >
      <div class="text-center w-75 h-75 shadow bg-white rounded">
        <div class="container-fluid">
          <div class="p-4">
            <a role="button" class="btn btn-dark btn-sm" href="/third">
              ← Regresar</a
            >
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <img
                  src="{{ url_for('static', filename='img/'+forecast+'.svg') }}"
                  alt="Imagen pronostico"
                />
                <div class="card-body">
                  <h5 class="card-title">{{city}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Fecha: {{date}}</h6>
                </div>
              </div>
            </div>
            <div class="col-md-9">
              <div class="container">
                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col">Hora</th>
                      <th scope="col">Pronostico</th>
                      <th scope="col">Temperatura</th>
                      <th scope="col">Velocidad Viento</th>
                      <th scope="col">Humedad</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for data in weather %}
                    <tr>
                      <td>{{ data.0 }}</td>
                      <td>{{ data.1 }}</td>
                      <td>{{ data.2 }} °C</td>
                      <td>{{ data.3 }} km/h</td>
                      <td>{{ data.4 }}%</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
